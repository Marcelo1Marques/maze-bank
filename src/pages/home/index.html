<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../assets/css/output.css" rel="stylesheet" />
    <title>Maze Bank</title>
  </head>
  <body class="overflow-x-hidden bg-blue text-base md:text-lg lg:text-xl">
    <header class="h-auto w-screen pt-3">
      <h1 class="flex justify-center">Welcome to the Bank App!</h1>
    </header>
    <div>
      <div class="w-56">
        <section class="flex items-center flex-col gap-2 border-double border-4 border-sky-500">
          <h1>Deposit</h1>
          <h2>
            <input type="number" id="" placeholder="Deposit amount" min="5" max="1000">
          </h2>
          <button id="button" type="button" class="cursor-pointer bg-black text-white h-12 w-20">Send</button>
          <h1>New Balance</h1>
          <h2>
            <span id="balance">00€</span>
          </h2>
        </section>
      </div>
      <div class="w-56">
        <section class="flex items-center flex-col gap-2 border-double border-4 border-sky-500">
          <h1>Withdraw</h1>
          <h2>
            <input type="number" id="" placeholder="Withdraw amount" min="5" max="1000">
          </h2>
          <button id="button" type="button" class="cursor-pointer bg-black text-white h-12 w-20">Take</button>
          <h1>New Balance</h1>
          <h2>
            <span id="balance">00€</span>
          </h2>
        </section>
      </div>
    </div>
  </body>
</html>
