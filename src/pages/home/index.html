<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../assets/css/output.css" rel="stylesheet" />
    <title>Maze Bank</title>
  </head>
  <body class="overflow-x-hidden bg-pink md:text-xl lg:text-3xl mt-6">
    <header class="h-auto w-screen pt-3">
      <h1 class="flex justify-center bolded"><b>Welcome to the Bank App!</b></h1>
    </header>
    <div class="flex justify-center">
      <button type="btn" id="form-btn" class="bg-gray w-24 md:w-32 lg:w-48 text-white rounded-full">Fill our Form</button>
    </div>
    <form action="" class="flex flex-col items-center pt-20 gap-1 hidden">
      <label for="">
        <span title="Full Name">Name</span> 
      </label>
      <input type="text" class="w-52 md:w-72 lg:w-96">
      <label for="">
        <span>Phone Number</span>
      </label>
      <input type="number" class="w-52 md:w-72 lg:w-96">
      <label for="">
        <span>Email</span>
      </label>
      <input type="email" class="w-52 md:w-72 lg:w-96">
      <button class="bg-gray w-24 md:w-32 text-white rounded-full">Send</button>
  </form>
    <div class="flex flex-col items-center pt-6"> 
      <div class="bg-green flex flex-col items-center border-none border-2 rounded-lg w-40 md:w-60">
        <h2><b>Deposit</b></h2>
          <h2><span id="deposit-total">00.00</span>€</h2>
      </div>
    </div>
    <div class="flex flex-col items-center pt-6">
        <div class="bg-red flex flex-col items-center border-none border-2 rounded-lg w-40 md:w-60">
          <h2><b>Withdraw</b></h2>
            <h2><span id="withdraw-total">00.00</span>€</h2>
        </div>
    </div>
    <div class="flex justify-center pt-6">
      <div class="bg-blue flex flex-col items-center border-none border-2 rounded-lg w-40 md:w-60">
        <h2><b>Balance</b></h2>
          <h2><span id="balance-total"></span>€</h2>
      </div>
    </div>
    <div class="pt-6">
      <div class="flex flex-col items-center gap-2">
        <h4>Deposit Amount:</h4>
          <input id="deposit-amount" type="number" min="1" class="w-52 text-center md:w-72 lg:w-96" placeholder="Enter deposit amount">
          <button type="button" id="depositBtn" class="bg-gray w-24 md:w-32 lg:w-48 text-white rounded-full">Deposit</button>
      </div>
      <div class="flex flex-col items-center gap-2 pt-10 pb-10">
        <h4>Withdraw Amount:</h4>
          <input id="withdraw-amount" type="number" min="1" class="w-52 text-center md:w-72 lg:w-96" placeholder="Enter withdraw amount">
          <button type="button" id="withdrawBtn" class="bg-gray w-24 md:w-32 lg:w-48 text-white rounded-full">Withdraw</button>
      </div>
    </div>
  </body>
</html>
